name: Deploy docs to Github Pages

on:
    push:
        branches:
            - main
        paths:
            - docs/**
    workflow_dispatch:

permissions:
    contents: write
    pages: write
    id-token: write

jobs:
    build:
        name: Build docs
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: withastro/action@v2
              with:
                  path: ./docs

    deploy:
        name: Deploy docs
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
