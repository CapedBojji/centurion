name: CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

permissions:
    contents: write

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - uses: bahmutov/npm-install@v1
            - uses: ok-nick/setup-aftman@v0.4.2
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Lint
              run: |
                  npm exec eslint src
                  npm exec prettier --check src

            - name: Compile
              run: npm run compile --verbose
